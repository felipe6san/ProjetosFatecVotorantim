<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <main class="container-fluid">
        <div class="alert alert-primary" role="alert"><i class="ri-store-2-fill"></i> Lanchonete Provão</div>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome:</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-6">
                <label class="form-label">Fone:</label>
                <input class="form-control" type="tel">
            </div>

            <h5> Escolha a Promoção: </h5>

            <div class="col-md-4">
                <h4 class="texto">Promoção 1</h4>
                <img class="promos" src="/Design Digital/Felipe_Santos/img/Foto1.jpg">
                <input class="radi" type="radio" name="lanche"> R$ 40,00
                <label class="qnt">Qtd&nbsp</label><input class="form-control" type="text" size="5">
            </div>

            <div class="col-md-4">
                <h4>Promoção 2</h4>
                <img class="promos" src="/Design Digital/Felipe_Santos/img/Foto2.jpg">
                <input class="radi" type="radio" name="lanche"> R$ 60,00
                <label class="qnt">Qtd&nbsp</label> <input class="form-control" type="text" size="5">
            </div>

            <div class="col-md-4">
                <h4>Promoção 3</h4>
                <img class="promos" src="/Design Digital/Felipe_Santos/img/foto3.webp">
                <input class="radi" type="radio" name="lanche"> R$ 60,00
                <label class="qnt">Qtd&nbsp</label><input class="form-control" type="text" size="5">
            </div>

            <div class="col-md-4">
                <label>Adicionais:</label><br>

                <input type="checkbox"> Batata R$ 10,00
                <input type="checkbox"> Cebola R$ 5,00
            </div>

        </div>
        <div class= "row ; p-3 mb-2 bg-danger-subtle text-emphasis-danger," >
            <div class=col-md-3>
                <button class="btn btn-primary me-md-2" type="button"> <i class="ri-money-dollar-box-fill"></i> Comprar</button>
            </div>
            <div class=col-md-3>
                <label class="total">Total: </label>
            </div>
            <div class=col-md-3>
                <label class="total">Desconto: </label>
            </div>
            <label class="col-md-3">Total com Desconto: </label>
        </div>
        </div>
        </div>
    </main>
</body>
