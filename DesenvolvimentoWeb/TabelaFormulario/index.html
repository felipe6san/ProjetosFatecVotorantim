<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h3>Tabelas e Formulário</h3>
    <table border="1">
        <form>
            <tr>
                <th colspan="2"> Cadastro</th>
            </tr>
            <tr>
                <td rowspan="2">
                    <img
                        src="https://images.pexels.com/photos/1510543/pexels-photo-1510543.jpeg?auto=compress&cs=tinysrgb&w=200&h=120&dpr=2">
                </td>
                <td>
                    <p>Dados Pessoais</p>

                    <label for="lo">Login</label>
                    <input type="text" name="login" id="lo">
                    <label for="pas">Senha</label>
                    <input type="password" name="senha" id="pas">
                    <button>Cadastrar</button>
                    <input type="reset" value="Limpar">

                </td>
            </tr>
            <tr>
                <td>Endereços de Entrega
                    <label for="dt">Data de Entrega</label>
                    <input type="date" name="data" id="dt">
                    <label for="ed">Endereço</label>
                    <input type="text" name="endereço" id="ed">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
