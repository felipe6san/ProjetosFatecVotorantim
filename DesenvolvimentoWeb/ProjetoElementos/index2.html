<!DOCTYPE html>
<html>
<head>
    <title>Tabela HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Quantidade de vendas</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Julia</td>
            <td>R$ 1,000,000</td>
            <td>156</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>R$ 700,000</td>
            <td>87</td>
        </tr>
        <tr>
            <td>Feh</td>
            <td>R$ 3,000,000</td>
            <td>296</td>
        </tr>
        <tr>
            <td>Muh</td>
            <td>R$ 730,000</td>
            <td>109</td>
        </tr>
        <tr>
            <td>Victor</td>
            <td>R$ 2,000,000</td>
            <td>221</td>
        </tr>
    </tbody>
</table>

</body>
</html>
