<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Prática</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Cadastro</h2>
    <form>
        <table>
            <label for="nome">Nome</label>
            <input type="nome" maxlength="30" minlength="30" placeholder="Digite seu nome:">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </table><br>
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep">
            <label for="cidade">Cidade: </label><br><br>
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade">
            <label for="termos">Aceita os Termos....:</label>
                <input type="radio" name="termos" id="termos">
                <label for="sim">Sim</label value = 1>
                <input type="radio" name="termos" id="termos">
                <label for="nao">Não</label value = 2>
    </form>
    
</body>
</html>
